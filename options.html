<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azure TTS Options</title>
</head>

<body>
  <div class="mx-auto mt-3" style="width: 400px;">
    <h2>Azure TTS Options</h2>

    <div id="status-message" class="mt-3 alert alert-info d-none">
      <svg class="me-1">
        <use href="#fa-triangle-exclamation"></use>
      </svg>
      <span id="status-text">&nbsp;</span>
    </div>

    <form id="options-form">
      <div class="mb-3">
        <label for="azure-key" class="form-label">API Key:</label>
        <input type="password" id="azure-key" name="azureKey" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="azure-region" class="form-label">Region:</label>
        <select class="form-select" id="azure-region" name="azureRegion" required>
          <option selected></option>
          <option value="australiaeast">australiaeast</option>
          <option value="brazilsouth">brazilsouth</option>
          <option value="canadacentral">canadacentral</option>
          <option value="centralindia">centralindia</option>
          <option value="centralus">centralus</option>
          <option value="eastasia">eastasia</option>
          <option value="eastus">eastus</option>
          <option value="eastus2">eastus2</option>
          <option value="francecentral">francecentral</option>
          <option value="germanywestcentral">germanywestcentral</option>
          <option value="japaneast">japaneast</option>
          <option value="japanwest">japanwest</option>
          <option value="koreacentral">koreacentral</option>
          <option value="northcentralus">northcentralus</option>
          <option value="northeurope">northeurope</option>
          <option value="norwayeast">norwayeast</option>
          <option value="qatarcentral">qatarcentral</option>
          <option value="southafricanorth">southafricanorth</option>
          <option value="southcentralus">southcentralus</option>
          <option value="southeastasia">southeastasia</option>
          <option value="swedencentral">swedencentral</option>
          <option value="switzerlandnorth">switzerlandnorth</option>
          <option value="switzerlandwest">switzerlandwest</option>
          <option value="uaenorth">uaenorth</option>
          <option value="uksouth">uksouth</option>
          <option value="westcentralus">westcentralus</option>
          <option value="westeurope">westeurope</option>
          <option value="westus">westus</option>
          <option value="westus2">westus2</option>
          <option value="westus3">westus3</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="azure-voice" class="form-label">
          Voice: <div id="spinner" class="spinner-grow spinner-grow-sm d-none"></div>
        </label>
        <div class="input-group">
          <select class="form-select" id="azure-voice" name="azureVoice" required disabled>
            <option selected></option>
            <optgroup label="Multilingual" id="multilingual"></optgroup>
            <optgroup label="Locale" id="locale"></optgroup>
          </select>
          <button class="btn btn-outline-secondary" id="update-voices" disabled>
            <svg class="me-1">
              <use href="#fa-rotate-right"></use>
            </svg>
          </button>
        </div>
      </div>
      <div>
        <button type="submit" id="save-button" class="btn btn-primary">
          <svg class="me-1">
            <use href="#fa-floppy-disk"></use>
          </svg>
          Save
        </button>
        <button type="button" id="clear-button" class="btn btn-danger ms-1">
          <svg class="me-1">
            <use href="#fa-trash"></use>
          </svg>
          Clear
        </button>
      </div>
    </form>
  </div>

  <script type="module" src="src/options.js"></script>

  <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc. -->

        d="M64 32C28.7 32 0 60.7 0 96L0 416c0 35.3 28.7 64 64 64l320 0c35.3 0 64-28.7 64-64l0-242.7c0-17-6.7-33.3-18.7-45.3L352 50.7C340 38.7 323.7 32 306.7 32L64 32zm0 96c0-17.7 14.3-32 32-32l192 0c17.7 0 32 14.3 32 32l0 64c0 17.7-14.3 32-32 32L96 224c-17.7 0-32-14.3-32-32l0-64zM224 288a64 64 0 1 1 0 128 64 64 0 1 1 0-128z" />

    </symbol>
  </svg>
</body>

</html>
